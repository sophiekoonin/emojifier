<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; manifest-src 'self'; worker-src 'self'; object-src 'self'; font-src 'self'; connect-src 'self'; img-src 'self' blob: {{ .Site.BaseURL }} data:; script-src 'self' {{ .Site.BaseURL }}; style-src 'self' {{ .Site.BaseURL }}">
<meta name="description" content="A very silly website for creating very silly emoji.">
<title>
    {{ .Title }}
    {{ if ne .Title .Site.Title }} - {{ .Site.Title }}
    {{ end }}
</title>
